<div id="formalario-nome" class="formulario">
    <form name="alteracao">
        <table class="table_interna">
            <tr>
                <td class="padding_left20"> <label>Nome</label> </td>
                <td class="padding_left20"> <input type="text" name="campo" class="texto"> </td>
                <input type="hidden" name="field" value="name">
            </tr>
            <tr>
                <td></td>
                <td class="padding_left20">
                    <a href="javascript:void(0)" id="botao" class="bt_down cancelar">Cancelar</a>
                    <a href="javascript:void(0)" id="botao" class="bt_down disabled salvar">Salvar alterações</a>
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="formalario-estado" class="formulario">
   <form name="alteracao">
        <table class="table_interna">
            <tr>
                <td class="padding_left20"> <label>Estado</label> </td>
                <td class="padding_left20"> <input type="text" name="campo" class="texto" maxlength="4"> </td>
                <input type="hidden" name="field" value="state">
            </tr>
            <tr>
                <td></td>
                <td class="padding_left20">
                    <a href="javascript:void(0)" id="botao" class="bt_down cancelar">Cancelar</a>

<div id="formalario-senha" class="formulario">
   <form name="alteracao">
        <table class="table_interna">
            <tr>
                <td class="padding_left20"> <label>Atual</label> </td>
                <td class="padding_left20"> <input type="password" name="atual" class="atual senha"> <label class="error_a">Senha incorreta </label></td>
                <td></td>
            </tr>
            <tr>
                <td class="padding_left20"> <label>Nova</label> </td>
                <td class="padding_left20"> <input type="password" name="nova" class="nova senha"> <label class="error_b">As senhas não conferem</label></td>
                <td></td>
            </tr>
            <tr>
                <td class="padding_left20"> <label>Digite novamente</label> </td>
                <td class="padding_left20"> <input type="password" name="repetir" class="repetir senha">
                <label class="error_b">As senhas não conferem</label></td>
                <input type="hidden" name="field" value="password">
            </tr>
            <tr>
                <td></td>
                <td class="padding_left20">
                    <a href="javascript:void(0)" id="botao" class="bt_down cancelar">Cancelar</a>
                    <a href="javascript:void(0)" id="botao" class="bt_down disabled salvar">Salvar alterações</a>
                </td>
            </tr>
      	</table>
    </form>
</div>

<div id="formalario-upload" class="formulario">
    <form name="alteracao" enctype="multipart/form-data">
        <table class="table_interna">
            <tr>
                <td class="padding_left20"> <label>Logo</label> </td>
                <td class="padding_left20"> <input type="file" name="img_logo" accept="image/*"> </td>
                <input type="hidden" name="field" value="upload">
            </tr>
            <tr>
                <td></td>
                <td class="padding_left20">
                    <a href="javascript:void(0)" id="botao" class="bt_down cancelar">Cancelar</a>
                    <a href="javascript:void(0)" id="botao" class="bt_down disabled salvar">Salvar alterações</a>
                </td>
            </tr>
        </table>
    </form>    
</div>
